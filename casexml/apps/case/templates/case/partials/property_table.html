<style type="text/css">
    .foo-table {
        table-layout: fixed;
        width: auto;
        background-color: #f5f5f5;
        border-radius: 4px;
    }

    .foo-table th, .foo-table td {
    /*    word-wrap: break-word;*/
     /*   word-break: break-all;*/
    }

    .foo-table td {
        border-left: 0;
    }

    .foo-table th:nth-child(odd) {
        text-align: right;
        width: 80px;
    }

    .foo-table td:nth-child(even) {
        width: 160px;
    }
</style>

<div class="property-table-row" id="{{ id }}">
    {% for table in tables %}

    <table class="table table-bordered foo-table">
        <tbody>
            {% for row in table.rows %}
            <tr>
                {% for cell in row %}
                {% if not cell.colspan %}
                <th title="{{ cell.expr }}">
                    {{ cell.name }}
                </th>
                <td>
                    {{ cell.value }}
                </td>
                {% else %}
                <th colspan="{{ cell.colspan }}">
                </th>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endfor %}
</div>
