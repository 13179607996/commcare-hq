{% extends base_template %}
{% load i18n %}

{% block title %}
    {% trans "Audit Viewer" %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="span-6 last">
            <h2>Audit Logs</h2>
        </div>
        <div class="span-24 last">
            <table>
            <thead>
            <tr><td>User</td><td>Path</td><td>Date</td></tr>
            </thead>
                {% for i in auditEvents %}
                    <tr>
                        <td>{{ i.user }}</td>
                        <td>{{ i.path }}</td>
                        <td>{{ i.date }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
