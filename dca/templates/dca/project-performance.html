{% extends "reports/report_base.html" %}
{% load i18n %}

{% block title %}
    {{ report.title }}
{% endblock %}

{% block reportcontent %}
    <div align="center" style="text-align: center">
        <table>
            <thead>
            <tr>
                {% for h in headers %}
                    <th>
                        {{ h }}
                    </th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for row in rows %}
                <tr>
                    {% for r in row %}
                        <td>{{ r }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock %}
