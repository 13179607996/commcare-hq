    {% if is_ready %}
        <div id="ready_{{ download_id }}">
        <h3>File is ready!</h3>
        <strong><a href="{% url retrieve_download download_id %}?get_file">Download Now</a></strong>
        </div>
    {% else %}
        <img src="{{ STATIC_URL }}soil/ajax-loader.gif"> Processing...
        {% if not is_alive %}
            <p class="error">Task processor not detected. There may be something wrong with your system. 
            If the download takes longer than normal to complete please contact support for help.
            </p>
        {% endif %}
    {% endif %}
