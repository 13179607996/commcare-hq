{% extends base_template %}
{% load i18n %}
{% block title %}{% trans "All Projects" %}{% endblock %}
{% block content %}
<h2>{% trans "All Projects" %}</h2>
<ul>
{% for project in projects %}
	<ul>{{project.name}} :: {{project.description}} <a href="{% url buildmanager.views.show_project project.id %}">{{project.id}}</a></ul>
{%endfor%}
</ul>

{%endblock%}
