{% extends base_template %}
{% block title %}Form data for {{ group.display_name }}{% endblock %}
{% block javascripts %}
<script language="javascript" type="text/javascript">
$(document).ready(function(){
    $('#form-group INPUT').click(function() {
        $(this).parent().parent().toggleClass('highlight');
    });
});
</script>
{% endblock %}
{% block content %}
<form method="POST">
<p><b>Group display name: </b>
<input type="text" name="display_name" value="{{ group.display_name }}" size="100" style="margin-left:10px"/>
</p>
<div class="big-table" style="max-height:600px">
{% include "xformmanager/partials/form_data_group_table_transposed.html" %}
</div>
<br>
<a href="{% url xformmanager.views.delete_form_data_group group.id %}" class="error">delete this data group</a>
<div style="float:right">
<input type="submit" value="Submit" />
</div>
</form>
{% endblock %}
