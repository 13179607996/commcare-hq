<script type="text/html" id="filters-modal-template">
    <div class="filters-modal">
        <i class="fa fa-2x fa-filter light-grey icon-bar pointer" data-bind="click: function() {showFilter(true)}"></i>
    </div>
    <div class="modal fade" role="dialog" data-bind="modal: showFilter">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <month-year-filter params="postData: postData, callback: callback, filters: filters"></month-year-filter>
                    <hr/>
                    <location-filter params="postData: postData, callback: callback, filters: filters, localStorage: localStorage"></location-filter>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-bind="click : function() {resetFilter()}">Reset</button>
                    <button type="button" class="btn btn-primary" data-bind="click : function() {applyFilters()}">Apply</button>
                </div>
            </div>
        </div>
    </div>
</script>
