{% load i18n %}
<h3>
    <b><%= username %></b>
    <span><%= first_name + ' ' + last_name %></span>
    <i><small><%= enikshay.district ? enikshay.district.name : ''%></small></i>
</h3>
<div class="row">
    <div class="col-sm-3 col-xs-6">
      {% trans "Phone Number: " %}<%= customFields.contact_phone_number %>
    </div>
    <div class="col-sm-3 col-xs-6">
      {% trans "Agency ID: " %}<%= customFields.id_issuer_body %>
    </div>
</div>
