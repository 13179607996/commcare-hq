{% if not col.unwrap %}<td {% if not col or col.html != None and not col.html %} class="null-entry"{% endif %}>{% endif %}
    {% if col.html != None %}
        <span>{{ col.html|safe }}</span>
    {% else %}
        <span>{{ col|safe }}</span>
    {% endif %}
    <span title="{% if col.sort_key != "" %}{{ col.sort_key }}{% else %}{{ col }}{% endif %}"></span>
    {% if col.tooltip != None and col.tooltip != '' %}
        <div class="hq-help">
            <a href="#" style="color: #0000ff">
                <i class="icon-question-sign" data-title="Info" data-content="{{ col.tooltip|safe }}" data-original-title=""></i>
            </a>
        </div>
    {% endif %}
{% if not col.unwrap %}</td>{% endif %}
