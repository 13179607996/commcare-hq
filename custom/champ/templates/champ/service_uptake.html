{% extends "champ/base_template.html" %}
{% load compress %}
{% load hq_shared_tags %}
{% load i18n %}

{% block champjs %}
    <script type="text/javascript" src="{% static 'champ/js/controlers/service_uptake.controller.js' %}"></script>
    <script>
        window.angular.module('champApp', ['ui.select', 'nvd3', 'daterangepicker'])
            .controller('MainController', ServiceUptakeController)
            .config(['$httpProvider', function($httpProvider) {
                $httpProvider.defaults.xsrfCookieName = 'csrftoken';
                $httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
                $httpProvider.defaults.headers.common["X-CSRFToken"] = $("#csrfTokenContainer").val();
    }]);
    </script>
{% endblock %}

{% block champcontent %}
    <div id="champApp" ng-controller="MainController as mainCtrl">
        <h2 ng-bind="mainCtrl.title"></h2>
    </div>
{% endblock %}
