{% load i18n %}
<html>
<head>
<link rel="stylesheet" href="{{MEDIA_URL}}/hqwebapp/stylesheets/style.css" />
</head>
<body>
{% block content %}
<h1><center>{{thegraph.title}}</center></h1>
<table class="sofT">
{% for row in datatable %}		
	{% if forloop.first %}
	<thead class="commcare-heading">
		<tr>
		{% for elem in row %}
			<th>{{elem}}</th>	
		{% endfor %}
		</tr>
	</thead>
	{%else %}
		<tr class="{% cycle 'odd' 'even' %}">
		{% for elem in row %}
			<td> {{elem}}</td>	
		{% endfor %}
		</tr>	
	{%endif%}
	
	
{%endfor%}
</table>
{%endblock%}
</body>    
</html>
