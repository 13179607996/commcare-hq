{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "All Graph Queries" %}{% endblock %}
{% block content %}
<h2>{% trans "All Graphs" %}</h2>
   <table class="sofT">
   <tr><td class="helpHed">ID</td><td class="helpHed">Shortname</td><td class="helpHed">Full Description</td></tr>
   {% for graph in allgraphs %}      
   	<tr>
   		<td><a href="{%url dbanalyzer.views.view_rawgraph graph.id %}">{{graph.id}}</a></td>
   		<td>{{graph.shortname}}</td>
   		<td>{{graph.title}}</td>   		
   	</tr>   	
   {% endfor %}
   </table>
{% endblock %}
