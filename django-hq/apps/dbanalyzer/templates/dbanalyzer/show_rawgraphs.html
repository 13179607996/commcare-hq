{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "All Graph Queries" %}{% endblock %}
{% block content %}
<h2>{% trans "All Graphs" %}</h2>
   <table class="sofT">
    <thead class="commcare-heading">
        <tr>
            <th>ID</th><th>Shortname</th><th>Full Description</th>
        </tr>
    </thead>
   {% for graph in allgraphs %}      
   	<tr class="{% cycle 'odd' 'even' %}">
   		<td><a href="{%url dbanalyzer.views.view_rawgraph graph.id %}">{{graph.id}}</a></td>
   		<td>{{graph.shortname}}</td>
   		<td>{{graph.title}}</td>   		
   	</tr>   	
   {% endfor %}
   </table>
{% endblock %}
