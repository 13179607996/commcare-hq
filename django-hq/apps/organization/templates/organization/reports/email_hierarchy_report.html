<html>
<body>
<table style="border:1px solid black;">
<h4>Report for: {{content_item}}</h4>
	<table class="reporttable">
		<tr>
		<td>&nbsp;</td>
		{% for item in daterange_header %}
			<td style="font-weight: bold;">{{item}}</td>
		{% endfor %}
		</tr>
				
		{% for depth, descriptor, item, rowdata in results %}
			{% if descriptor %}
			<tr>
				<td style="padding-left:{{depth}}0px;font-weight: bold;">
				{{descriptor}}
				</td>
			</tr>
			{% endif %}
			<tr>
				<td class="item_row" style="padding-left:{{depth}}9;">{{item}}</td> 
				{% for data in rowdata %}
					<td>{{data}}</td>		
				{% endfor %}		
			</tr>			
				
		{% endfor %}
		</table>
	</body>
</html>
