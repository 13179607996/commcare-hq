{% extends "hqwebapp/centered.html" %}

{% block centered-content %}

<h2>App Store</h2>
<hr/>
<h4> List of all apps</h4>
<hr/>

<table>
    <thead><tr>
        <th>Name</th><th>Organization</th><th>Downloads</th><th></th>
    </tr></thead>
    <tbody>
    {% for app in apps %}
    <tr>
        <td><a href="{% url app_info app.name %}">{{app.name}}</a></td>
        <td><a href="{% url orgs_landing app.organization %}">{{app.organization}}</a></td>
        <td>?</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
