{% extends 'hqwebapp/base_paginated_crud.html' %}
{% load i18n %}
{% load hq_shared_tags %}


{% block pagination_templates %}
    <script type="text/template" id="existing-group-row">
        <td><%= item.name %></td>
        <td><%= item.numCases %></td>
        <td>
            <button type="button"
                    data-toggle="modal"
                    data-target="#delete-group-<%=item.id%>"
                    class="btn btn-danger">
                <i class="icon-remove"></i> {% trans "Delete Group" %}
            </button>

            <div class="modal hide fade update-item-modal"
                 id="delete-group-<%=item.id%>">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3>{% blocktrans %}Delete case group '<%=item.name%>'?{% endblocktrans %}</h3>
                </div>
                <div class="modal-body">
                    <p>
                        {% blocktrans %}
                            Yes, delete the case group '<%=item.name%>'.
                        {% endblocktrans %}
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn"
                            data-dismiss="modal">
                        {% trans 'Cancel' %}
                    </button>
                    <button type="button"
                            class="btn btn-danger update-item-confirm"
                            data-loading-text="{% trans 'Deleting Group...' %}">
                        <i class="icon-remove"></i> {% trans 'Delete Group' %}
                    </button>
                </div>
            </div>
        </td>
    </script>

    <script type="text/template" id="template-modified-item-row">
        <td><%= item.name %></td>
        <td><%= item.numCases %></td>
        <td><span class="label label-important">{% trans 'Group Deleted' %}</span></td>
    </script>

    <script type="text/template" id="new-group-row">
        <td><%= item.name %></td>
        <td><%= item.numCases %></td>
        <td><span class="label label-success">{% trans 'Group Created' %}</span></td>
    </script>

{% endblock %}
