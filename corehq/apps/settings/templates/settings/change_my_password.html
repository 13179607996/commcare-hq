{% extends 'settings/bootstrap3/base_template.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load hq_shared_tags %}
{% block js-inline  %}{{ block.super }}
    <script src="{% static 'zxcvbn/dist/zxcvbn.js' %}"></script>
    <script src="{% static 'registration/js/password.js' %}"></script>
    <script type="text/javascript">
        PASSWORD_WEAK = "{% trans "Your password is too weak!" %}";
        PASSWORD_BETTER = "{% trans "Your password is almost strong enough!" %}";
        PASSWORD_STRONG = "{% trans  "Good Job! Your password is strong!" %}";
        var passwordModel = new PasswordModel(PASSWORD_WEAK, PASSWORD_BETTER, PASSWORD_STRONG);
        $('fieldset').koApplyBindings(passwordModel);
    </script>
{% endblock %}

{% block page_content %}
    {% crispy form %}
{% endblock %}
