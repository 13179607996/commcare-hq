<html>
    <head>
        <title>Deploy Snapshot</title>
        <style>
            .text-diff-added{color:#55a532}
            .text-diff-deleted{color:#bd2c00}
            .diffstat{font-size:12px;font-weight:bold;color:#666;white-space:nowrap;cursor:default}
        </style>
    </head>
    <body>
        <h2>Deployed by {{ user }}, cheers!</h2>
        <p>We just deployed the following PRs:</p>
        <ul>
            {% for pr in pr_merges %}
            <li>
                <a href="{{ pr.url }}">#{{ pr.number }} {{ pr.title }}</a>
                <i>opened by</i> @{{ pr.opened_by }}
                <span class="diffstat">
                    <span class="text-diff-added">
                      +{{ pr.additions }}
                    </span>
                    <span class="text-diff-deleted">
                      âˆ’{{ pr.deletions }}
                    </span>
                </span>
            </li>
            {% endfor %}
        </ul>
        <p>Here's the complete diff on github: <a href="{{ compare_url }}">{{ compare_url }}</a></p>
    </body>
</html>
