{% extends "settings/bootstrap2/base_template.html" %}
{% load hq_shared_tags %}

{% block js %} {{ block.super }}
    <script src="{% static 'commtrack/ko/location_bulk_upload_file.js' %}"></script>
    <script type="text/javascript">
        $(function() {
            $('#download_link').click(function() {
                analytics.workflow('User clicks "Download Organization Structure"');
                ga_track_event('Organization Structure', 'Bulk Import', 'Download');
            });
            $("button[type='submit']").click(function() {
                analytics.workflow('User clicks "Upload Organization Structure"');
                ga_track_event('Organization Structure', 'Bulk Import', 'Upload');
            })
        });
    </script>
{% endblock %}

{% block main_column %}
    {% include "locations/manage/partials/bulk_upload.html" %}
{% endblock %}
