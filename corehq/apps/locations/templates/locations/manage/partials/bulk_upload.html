{% extends "hqwebapp/partials/bulk_upload.html" %}
{% load i18n %}

{% block download_file %}

    {% if manage_consumption %}
    <div class="controls">
        <label for="include_consumption" class="checkbox">
            <input class="checkboxinput"
                   id="include_consumption"
                   type="checkbox"
                   data-bind="checked: include_consumption">
            {% trans "Include consumption data (this can cause the download to take several minutes)." %}
        </label>
    </div>
    {% endif %}

    <p>
        <a id="download_link" href="{{ bulk_upload.download_url }}?download_type=full">
            <button class="btn btn-success">
                <i class="fa fa-cloud-download"></i>
                {% blocktrans with plural_noun=bulk_upload.plural_noun|title %}
                Download {{ plural_noun }}
                {% endblocktrans %}
            </button>
        </a>
        <a id="download_link" href="{{ bulk_upload.download_url }}?download_type=empty">
            <button class="btn btn-info">
                {% trans "Download empty template" %}
            </button>
        </a>
    </p>

{% endblock %}
