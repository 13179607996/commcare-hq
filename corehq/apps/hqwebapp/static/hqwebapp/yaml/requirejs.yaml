mainConfigFile: ../corehq/apps/hqwebapp/static/hqwebapp/js/requirejs_config.js
bundlesConfigOutFile: hqwebapp/js/requirejs_config.js
baseUrl: ./
dir: ./
allowSourceOverwrites: true
keepBuildDir: true
findNestedDependencies: true
skipDirOptimize: true   # could turn this off to minify everything
generateSourceMaps: true
fileExclusionRegExp: ^\.|\.css$
paths:
  # Stripe is always fetched from stripe.com rather than stored locally, so the build should ignore it
  stripe: "empty:"
modules:
  - name: hqwebapp/js/base_main
    include:
      - jquery
      - knockout
      - ko.mapping
      - underscore
      - bootstrap
      - hqwebapp/js/django
      - jquery.cookie/jquery.cookie
      - hqwebapp/js/layout
      - hqwebapp/js/hq-bug-report
      - hqwebapp/js/sticky_tabs
      - hqwebapp/js/main
      - notifications/js/notifications_service_main
      - analytix/js/appcues
      - analytix/js/drift
      - analytix/js/google
      - analytix/js/hubspot
      - analytix/js/kissmetrix
      - hqwebapp/js/mobile_experience_warning
