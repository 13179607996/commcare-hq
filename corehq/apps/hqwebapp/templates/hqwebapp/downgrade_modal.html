{% load hq_shared_tags %}
{% load i18n %}

<div class="modal" id="downgrade-modal" data-slug="downgrade_pending" data-domain="{{ domain }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header {% if days_until_downgrade <= 30 %}bg-danger text-danger{% endif %}">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">
                    Your invoice for {{ invoice_month }} is past due!
                </h4>
            </div>
            <div class="modal-body">
                <p>
                    You're at risk of losing access to paid features and priority support if your invoice isn't paid in
                    {{ days_until_downgrade }} days.
                </p>
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <a id="overdue-invoice-link" href={% url 'domain_billing_statements' domain %}>
                            <button class="btn btn-primary">
                                Pay invoice now
                            </button>
                        </a>
                    </div>
                    <div class="col-sm-6 text-center">
                        <button id="overdue-invoice-snooze" class="btn btn-default">
                            Remind me later
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
