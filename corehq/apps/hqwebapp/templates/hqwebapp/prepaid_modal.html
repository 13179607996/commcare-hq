{% load hq_shared_tags %}
{% load i18n %}

<div class="modal" id="prepaid-modal" data-slug="prepaid_ending" data-domain="{{ domain }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header {% if prepaid_days_remaining <= 30 %}bg-danger text-danger{% endif %}">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">
                    Your prepaid subscription ends in {{ prepaid_weeks_remaining }} weeks!
                </h4>
            </div>
            <div class="modal-body">
                <p>
                    Starting {{ prepaid_remaining_date }}, you will be billed ${{ monthly_fee }} per month for your
                    CommCare {{ edition }} Edition plan.
                </p>
                <div class="row">
                    <div class="col-sm-6 text-center flag-link">
                        <a id="prepaid-link" href={% url 'domain_subscription_view' domain %}>
                            <button class="btn btn-primary">
                                Add Credits or Modify Subscription
                            </button>
                        </a>
                    </div>
                    <div id="prepaid-snooze" class="col-sm-6 text-center">
                        <button class="btn btn-default">
                            Remind me later
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
