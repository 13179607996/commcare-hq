{% load i18n %}
<!-- used by corehq/apps/hqwebapp/static/hqwebapp/js/components/pagination.js -->
<script type="text/html" id="ko-pagination-template">
    <div class="row">
        <div class="col-sm-5">
            <div class="form-inline">
                <span data-bind="text: itemsText"></span>
                <span>
                    <select class="form-control" data-bind="value: perPage,
                                       options: [5, 25, 50, 100],
                                       optionsText: function(num){return _.template(gettext('<%= num %> per page'))({ num: num})};">
                    </select>
                </span>
            </div>
        </div>
        <div class="col-sm-7 text-right">
            <ul class="pagination">
                <li>
                    <a href="#" data-bind="click: previousPage">
                        <span>&laquo;</span>
                    </a>
                </li>
                <!-- ko foreach: pagesShown -->
                <li data-bind="css: { active: $data == $parent.currentPage()}">
                    <a href="#" data-bind="text: $data, click: $parent.goToPage"></a>
                </li>
                <!-- /ko -->
                <li>
                    <a href="#" data-bind="click: nextPage">
                        <span>&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</script>
