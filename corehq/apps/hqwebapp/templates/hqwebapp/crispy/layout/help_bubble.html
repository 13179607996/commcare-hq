{% if help_bubble_text %}
    <!-- TODO: use hq-help-template -->
    <div class="hq-help pull-right" "help_{{ field.auto_id }}">
        <a href="#">
            <i class="icon-question-sign"
                data-title="{{ field.label }}"
                data-content="{{ help_bubble_text }}">
            </i>
        </a>
    </div>
    <script>
        $(function () {
            $('#help_{{ field.auto_id }}').hqHelp();
        });
    </script>
{% endif %}
