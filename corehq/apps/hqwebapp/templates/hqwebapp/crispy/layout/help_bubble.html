{% if help_bubble_text %}
    <div class="pull-left" style="margin-top: -5px;">
      <div class="hq-help" "help_{{ field.auto_id }}">>
        <a href="#">
            <i class="icon-question-sign"
               data-title="{{ field.label }}"
               data-content="{{ help_bubble_text }}">
            </i>
        </a>
      </div>
    </div>
    <script>
        $(function () {
            $('#help_{{ field.auto_id }}').hqHelp();
        });
    </script>
{% endif %}
