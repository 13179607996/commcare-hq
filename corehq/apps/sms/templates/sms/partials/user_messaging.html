<div class="two-columns" class="ui-widget">
<form method="POST" action="">
	<div class="col-1" >
		<div class="ui-widget-content ui-corner-all">
		<h2 id="header" class="ui-widget-header ui-corner-top">Recipients</h2>
		{% if phone_users %}
		<SELECT MULTIPLE id="userrecipients" class="checklist" size=20>
			{% for phone_user in phone_users %}
			<option value={{phone_user.id}}_{{phone_user.phone_number}}>{{ phone_user.name }} ({{phone_user.phone_number}})</option>
			{% endfor %}
		</SELECT>
		<ul id="userrecipients_selectedItems">
		</ul>
		{% else %}
		<div class="footnote">
		NO PHONE NUMBERS REGISTERED YET.
		</div>
		{% endif %}
		<div class="footnote">
		Person not showing up?<br/>
		<a href="{% url registration_admin_does_all domain %}">Register a new person</a><br/>
		<a href="{% url web_users domain %}">Add phone number to existing account</a>
		</div>
		</div>
	</div>
	<div class="col-2">
	    {% include "sms/partials/submit_sms_message.html" %}
	</div>
</form>
<div class="col-2">
    {% include "sms/partials/messagelog.html" %}
</div>
</div>
