{% load i18n %}

<div class="text-center">
  <form action="{% url "new_app" domain %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="type" value="Application">
    <input type="hidden" name="application_version" value="2.0" />
    {% if request.couch_user.can_edit_apps %}
      <a href="#" class="submit">
        <button type="submit" class="btn btn-primary btn-new-app">
          {% trans 'Create a Blank Application' %}
        </button>
      </a>
    {% else %}
      {% trans 'There are no applications at this time' %}
    {% endif %}
  </form>
</div>
