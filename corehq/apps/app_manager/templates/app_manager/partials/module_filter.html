{% load hq_shared_tags %}
{% load i18n %}
{% if request|feature_preview_enabled:"MODULE_FILTER" %}
<div class="form-group">
    <label class="col-lg-2 control-label">
        {% trans "Module Filter" %}
    </label>
    <div class="col-lg-4 commcare-feature" data-since-version="2.20" id="module-filter">
        <input type="text"
            class="form-control"
            placeholder="{% trans "XPath expression" %}"
            name="module_filter"
            data-bind="xpathValidator: xpath"/>
    </div>
</div>
<script>
$(function () {
    $('#module-filter').koApplyBindings({xpath: {{ module.module_filter|JSON }} || ''});
});
</script>
{% endif %}
