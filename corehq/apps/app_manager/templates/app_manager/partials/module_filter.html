{% load hq_shared_tags %}
{% load i18n %}
{% if request|feature_preview_enabled:"MODULE_FILTER" %}
<div class="control-group">
    <label class="control-label">
        {% trans "Module Filter" %}
    </label>
    <div class="controls commcare-feature" data-since-version="2.20" id="module-filter">
        <input type="text"
            placeholder="{% trans "XPath expression" %}"
            name="module_filter"
            data-bind="xpathValidator: xpath"/>
    </div>
</div>
{% endif %}
<script>
$(function () {
    $('#module-filter').koApplyBindings({xpath: {{ module.module_filter|JSON }} || ''});
});
</script>
