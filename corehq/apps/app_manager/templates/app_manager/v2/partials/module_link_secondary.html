{% load i18n %}
{% load xforms_extras %}
{% load hq_shared_tags %}

{# For APP BUILDER PROTOTYPE use only #}

{% if module.doc_type != 'CareplanModule' and module.doc_type != 'ReportModule' and module.doc_type != 'ShadowModule' %}

  <form action="{% url "new_form" domain app.id module.id %}"
        data-moduleid="{{ module.id }}"
        data-updateprop="action"
        data-updatevalue="{% url "new_form" domain app.id 'replacewithmoduleid' %}"
        method="post"
        class="hide">
    {% csrf_token %}
      <input type="hidden" name="case_action" />
      <input type="hidden" name="name" />
  </form>

  <a href="#"
     class="appnav-secondary appnav-responsive js-add-new-item" data-slug="form"
     data-types='["{% if module.is_surveys %}survey{% else %}followup{% endif %}"{% if module.doc_type == "AdvancedModule" %},"shadow"{% endif %}]'>
    <i class="fa fa-plus"></i>
  </a>

{% endif %}
