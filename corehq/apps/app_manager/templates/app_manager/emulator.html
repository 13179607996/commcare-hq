{% extends base_template %}
{% block head %}
    {{ block.super }}
    <script>
        $(function(){
            $("#emu-back").addClass('ui-corner-top');
            $("#emu-info").addClass('ui-corner-bottom');
        });
    </script>
    <style>
        #main_container {
            width: 266px;
            margin: auto;
        }
        applet {
            margin: 20px;
        }
        #emu-back {
            padding: 10px;
            background-color: #EEE;
            border-bottom: 1px solid #DDD;
            text-align: center;
        }
        #emu-info {
            padding: 10px;
            background-color: #EEE;
            border-top: 1px solid #DDD;
            text-align: center;
        }
        .disclaimer {
            padding: 4px;
            font-size: .8em;
            color: #555;
        }
    </style>
{% endblock %}
{% block content %}
    <div id="main_container">
        <div id="emu-back">
            <a href="{% url corehq.apps.app_manager.views.view_app domain app.id %}">Back to Application</a>
        </div>
        <applet code="org.microemu.applet.Main"
                width="226" height="471">
            <param name="cache_archive" value="{{ build_path }}microemu-javase-applet.jar,{{ build_path }}microemulator.jar,{{ build_path }}microemu-jsr-75.jar,{{ build_path }}cldcapi11.jar,{{ build_path }}midpapi20.jar,{{ build_path }}microemu-nokiaui.jar" />
            <param name="archive" value="./CommCare.jar" />
            <param name="midlet" value="org.commcare.midlet.CommCareMidlet" />
            <param name="Profile" value="jr://resource/profile.xml" />
        </applet>
        <div id="emu-info">
            <p>This might take a few minutes.</p>
            <p>(Even after the loading bar has filled!)</p>
            <p class="disclaimer">
                Behavior may differ from phone.
            </p>
        </div>
    </div>
{% endblock %}
