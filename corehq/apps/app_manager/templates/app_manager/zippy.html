{% extends base_template %}
{% block content %}
<div id="main_container">
    <div class="padded">
        <h1>Upload a .Zip file</h1>
        <div class="body">
          <p>
            <form action="/a/{{ domain }}/apps/zippy/{{ app.id }}/" method="post"
                  enctype="multipart/form-data">
              <table>
                {{ zipform }}
              </table>
              <input type="submit" value="Upload ZIP" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
