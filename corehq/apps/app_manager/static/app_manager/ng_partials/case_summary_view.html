<div id="hq-sidebar" class="col-xs-4 col-sm-3 col-lg-2 col-hq-sidebar" role="navigation">
    <nav class="app-manager-content">
        <ul class="nav nav-list">
            <li>
                <a href="#/form">
                    <i class="fa fa-file-text-o"></i>
                    Form Summary
                </a>
            </li>
            <li role="presentation" class="divider"></li>
            <li>
                <a ng-click="filterCaseTypes()">All Case Types</a>
                <ul>
                    <li ng-repeat="caseType in caseTypes">
                        <a ng-click="filterCaseTypes(caseType.name)">{{ caseType.name }}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
<div id="hq-content" class="col-xs-8 col-sm-9 col-lg-10">
    <div class="page-header" style="margin-top: 0;">
        <h1 style="font-size: 1.8em;">Case Summary</h1>
        <form class="form-inline" role="form" ng-hide="loading">
          <div class="form-group">
            <div class="input-group">
              <label class="sr-only" for="caseType">Filter case types</label>
              <input type="text" class="form-control" id="caseType" placeholder="Filter case types" ng-model="typeSearch.name">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="property">Filter properties</label>
            <input type="text" class="form-control" id="property" placeholder="Filter properties" ng-model="propertySearch.name">
          </div>
        </form>
    </div>
    <div>
        <div class="row-fluid" ng-show="loading">
            <div class="span12">
                <img src="{{ getUrl('hqwebapp/img/ajax-loader.gif') }}" alt="loading indicator" />
                Loading ...
            </div>
        </div>
        <div class="row-fluid" ng-hide="loading">
            <div ng-repeat="caseType in caseTypes|filter:typeSearch">
                <h3>{{ caseType.name }}</h3>
                <div>
                    <h5>Relationships: </h5>
                    <ul>
                        <li ng-repeat="(relationship, case_type) in caseType.relationships">
                            {{ relationship }}: {{ case_type }}
                        </li>
                    </ul>
                    <opener-closer title="Opened by" forms="caseType.opened_by" lang="lang"></opener-closer>
                    <opener-closer title="Closed by" forms="caseType.closed_by" lang="lang"></opener-closer>
                </div>
                <div>
                    <h5>Properties</h5>
                    <table class="table" ng-repeat-end>
                        <thead>
                            <th>Case Property</th>
                            <th>Form</th>
                            <th>Load questions</th>
                            <th>Save questions</th>
                        </thead>
                        <tbody ng-repeat="property in caseType.properties|filter:propertySearch">
                            <tr ng-repeat="form in property.forms">
                                <td rowspan="{{ property.forms.length }}" ng-if="$first">{{ property.name }}</td>
                                <td>{{ getFormName(form.form_id) }}</td>
                                <td><form-questions questions="form.load_questions"></form-questions></td>
                                <td><form-questions questions="form.save_questions"></form-questions></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
