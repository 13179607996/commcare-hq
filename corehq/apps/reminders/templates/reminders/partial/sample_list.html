{% extends "reminders/survey_base.html" %}

{% block survey_content %}
<table class="table table-striped datatable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contacts</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for sample in samples %}
        <tr>
            <td>{{ sample.name }}</td>
            <td>{{ sample.contacts|length }}</td>
            <td><a href="{% url edit_sample domain sample.get_id %}"><span class="btn btn-primary">Edit</span></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br />
<a href="{% url add_sample domain %}"><span class="btn btn-success"><i class="icon icon-white icon-plus"></i> New Sample</span></a>

{% endblock %}
