{% extends "reminders/survey_base.html" %}

{% block survey_content %}
<table class="table table-striped datatable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Questionnaire</th>
            <th>Sample</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for survey in surveys %}
        <tr>
            <td>{{ survey.name }}</td>
            <td>{{ survey.questionnaire_name }}</td>
            <td>{{ survey.sample.name }}</td>
            <td><a href="{% url edit_survey domain survey.get_id %}"><span class="btn btn-primary">Edit</span></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br />
<a href="{% url add_survey domain %}"><span class="btn btn-success"><i class="icon icon-white icon-plus"></i> New Survey</span></a>

{% endblock %}
