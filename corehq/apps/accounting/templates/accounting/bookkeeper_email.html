<p>
    Here is a summary of Invoices generated by HQ for the month of {{ month }}.
</p>


<table cellpadding="3">
    {%  if headers.complex %}
        {{ headers.render_html|safe }}
    {% endif %}
    {% for row in rows %}
    <tr>
        {% for col in row %}
        <td>{{ col }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
