{% extends base_template %}

{% block head %}
    {{ block.super }}
    <style type="text/css">
        #main_container {
            padding: 30px;
            font-size: 1.2em;
            line-height: 2;
        }
        #main_container a {
            color: #0067B1;
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        h2 {
            text-align: left;
            font-size: 2em;
            color: #61a7d8;
            margin-bottom: .5em;
            clear: both;
        }
        p {
            margin-left: 1em;
            text-indent: 1em;
            text-align: justify;
        }
        ul {
            margin-left: 150px;
            display: block;
        }
        li {
            list-style-type: disc;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="main_container">
        {% block help_content %}
        {% endblock %}
    </div>
{% endblock %}
