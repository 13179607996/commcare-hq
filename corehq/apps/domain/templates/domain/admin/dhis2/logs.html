{% extends "domain/admin/info_base.html" %}
{% load hq_shared_tags %}
{% load hqstyle_tags %}
{% load i18n %}

{% block page_content %}
<form>
    <fieldset>
        <legend>DHIS2 Logs</legend>
        {% for log in logs %}
        <div>
            <span>{{ log.timestamp }}</span>
            <span>{{ log.request_url }}</span>
            <span>{{ log.response_status }}</span>
        </div>
        {% endfor %}
    </fieldset>
</form>
{% endblock %}
