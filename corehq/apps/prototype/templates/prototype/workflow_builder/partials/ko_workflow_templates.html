<script type="text/html" id="ko-template-workflow">
  <div class="workflow workflow-followup-complete"
       data-bind="attr: {id: draggableId},
                  initWorkflow: updateDistance,
                  css: { 'workflow-selected': isSelected }">
    <ul class="workflow-nav">
      <li>
        <a data-bind="attr: {href: '#' + modalId()}"
           data-toggle="modal"
           class="ui-no-drag">
          <i class="fa fa-cogs"></i>
        </a>
      </li>
      <li><h2 class="workflow-name"
              data-bind="text: name, selectWorkflow: isSelected"></h2></li>
    </ul>

    <a href="#" class="workflow-close ui-no-drag" data-bind="click: $parent.removeWorkflow">
      <i class="fa fa-remove"></i>
    </a>

    <div class="workflow-forms"
         data-bind="template: { name: containerTemplate,
                                foreach: containers }"></div>

  </div>
</script>

<script type="text/html" id="ko-template-container-survey">
  <div class="workflow-form-container workflow-form-survey clearfix noselect"
       data-bind="initFormContainer: handleFormDrop, css: {glow: isSelected}">
    <div class="workflow-category-title" data-title="Forms" data-helptemp="#help-template-forms">Forms</div>

    <div class="workflow-new-form">
      <div class="workflow-form-icon"><i class="wf wf-register"></i></div>
      <button type="button"
              class="btn btn-workflow btn-sm ui-no-drag"
              data-bind="click: addForm">
        <i class="fa fa-plus"></i>
        Form
      </button>
    </div>
  </div>
</script>

<script type="text/html" id="ko-template-workflow-form">
  <div class="workflow-form"
       data-bind="attr: {id: draggableId},
                  initForm: container,
                  css: { glow: isSelected }">
    <a href="#"
       class="workflow-form-close ui-no-drag"
       data-bind="click: removeForm">
      <i class="fa fa-remove"></i>
    </a>
    <div class="workflow-form-title"
         data-bind="text: name, selectForm: isSelected"></div>
    <div class="workflow-form-actions">
      <a data-bind="attr: {href: '#' + modalId()}"
         class="ui-no-drag"
         data-toggle="modal"><i class="fa fa-edit"></i></a>
    </div>
  </div>
</script>
