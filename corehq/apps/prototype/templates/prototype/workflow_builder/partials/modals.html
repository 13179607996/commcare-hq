
<div class="modal fade" tabindex="-1" role="dialog" id="modal-app-settings">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><i class="fa fa-cogs"></i> Application Settings</h4>
      </div>
      <div class="modal-body">
        <div class="form">
          <div class="form-group">
            <label class="control-label">
              Name
            </label>
            <div class="controls">
              <input type="text" class="form-control" data-bind="value: name, valueUpdate: 'keyup'" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- ko foreach: workflows -->
  <div class="modal fade"
       tabindex="-1"
       role="dialog"
       data-bind="attr: {id: deleteModalId}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Confirm delete</h4>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete this <span data-bind="text: workflowType"></span>?
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" data-bind="click: $root.removeWorkflow">Delete</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
<!-- /ko -->
