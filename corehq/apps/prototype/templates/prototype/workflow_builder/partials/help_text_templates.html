<script type="text/html" id="help-template-workflow-a">
  <p>Use the Surveys workflow if you plan to collect data one time, without any follow-up.</p>
  <p>The Surveys workflow displays a menu of forms on the phone.</p>
  <p>Forms are like digital surveys or questionnaires.</p>
</script>

<script type="text/html" id="help-template-workflow-b">
  <p>The Follow-up workflow helps you track information over time.</p>
  <p>This workflow displays a <strong>Record List</strong> on your phone,
    as well as forms to manage records.
    Forms are like digital surveys or questionnaires.</p>
  <ul>
    <li>The <strong>Registration</strong> form adds a new record to the Record List. </li>
    <li><strong>Follow-up</strong> forms update existing records in the Record List. </li>
  </ul>
</script>

<script type="text/html" id="help-template-workflow-c">
  <p>
    The Follow-up and Complete workflow helps you track records until you no longer need them.
  </p>
  <p>
    This workflow is similar to the Follow-up workflow, but adds a <strong>Complete</strong> form.
  </p>
  <p>
    The <strong>Complete</strong> form removes a record from the phoneâ€™s Record List. Use this form to ask any final outcome questions.
  </p>
</script>

<script type="text/html" id="help-template-forms">
  <p>
    Forms are like digital surveys or questionnaires.
  </p>
</script>

<script type="text/html" id="help-template-registration">
  <p>
    The <strong>Registration</strong> form adds a new record to the Record List.
  </p>
  <p>
    Use the Registration form to collect information that does not change over time.
  </p>
</script>

<script type="text/html" id="help-template-followup">
  <p>
    A <strong>Follow-up</strong> form updates existing records in the Record List with new information.
  </p>
  <p>
    Use the Follow-up form to collect information that changes over time.
  </p>
</script>

<script type="text/html" id="help-template-completion">
  <p>
    The <strong>Complete</strong> form removes a record from the Record List.
  </p>
  <p>
    Use the Complete form to collect outcome information.
  </p>
</script>

<script type="text/html" id="help-template-recordlist">
  <p>
    The <strong>Record List</strong> shows every record created by the Registration form.
  </p>
  <p>
    Application users can choose a
    record from the Record List and
    fill out a Follow-up form to
    update record information.
  </p>
</script>
