<script type="text/html" id="ko-template-screen-workflows">
  <div class="phone-page" data-bind="css: {hide: isHidden}">
    <div class="phone-page-scrollable">
      <ul class="phone-navlist">
        <!-- ko foreach: orderedWorkflows -->
        <li data-bind="css: {'selected': isSelected}">
          <div class="phone-navlist-title noselect">
            <a href="#" data-bind="text: name, click: $parent.selectWorkflow"></a>
            <button type="button"
                    class="phone-navlist-icon pull-right"
                    data-bind="click: $parent.selectWorkflow">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </li>
        <!-- /ko -->
      </ul>
    </div>
  </div>
</script>

<script type="text/html" id="ko-template-screen-editrecord">
  <div class="phone-page" data-bind="css: {hide: isHidden}">
    <div class="phone-page-scrollable">
      <ul class="phone-navlist">
        <li class="phone-navlist-header">
          <h4>Follow-Up <span data-bind="text: workflowName"></span> for <span data-bind="text: selectedRecord"></span></h4>

        <!-- ko foreach: followupForms -->

            <button type="button"
                    class="phone-navlist-icon pull-right"

              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </li>
        <!-- /ko -->
      </ul>
      <ul class="phone-navlist" data-bind="visible: hasCompleteForms">

          <h4>Complete <span data-bind="text: workflowName"></span> for <span data-bind="text: selectedRecord"></span></h4>
        </li>
        <!-- ko foreach: completeForms -->
        <li data-bind="css: {'selected': isSelected}">
          <div class="phone-navlist-title noselect">
            <a href="#" data-bind="text: name, click: $parent.selectForm"></a>
            <button type="button"
                    class="phone-navlist-icon pull-right"
                    data-bind="click: $parent.selectForm">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </li>
        <!-- /ko -->
      </ul>
    </div>
  </div>
</script>


<script type="text/html" id="ko-template-screen-questions">
  <div class="phone-page" data-bind="css: {hide: isHidden}">
    <div class="phone-page-scrollable">
      <!-- ko foreach: forms -->
      <ul class="phone-navlist">
        <li class="phone-navlist-header">
          <h4 data-bind="text: name"></h4>
        </li>
      </ul>
      <ul class="phone-questionlist">
        <li data-bind="visible: isRegForm">
          <p class="phone-questionlist-question" data-bind="text: recordNameText"></p>
          <div class="phone-questionlist-answer">
            <textarea cols="2" class="form-control" data-bind="value: $parent.recordName"></textarea>
          </div>
        </li>
        <!-- ko foreach: questions -->
        <li>
          <p class="phone-questionlist-question" data-bind="text: text">
            This is a question
          </p>
          <div class="phone-questionlist-answer">
            <textarea cols="2" class="form-control"></textarea>
          </div>
        </li>
        <!-- /ko -->
        <li data-bind="visible: hasNoQuestions() && !isRegForm()">
          <p class="phone-questionlist-question">
            No questions yet! Please add a question or two to <span data-bind="text: name"></span>.
          </p>
        </li>
        <li>
          <p class="help-text" data-bind="visible: isCompleteForm">
            Note: Submitting this form will remove <strong data-bind="text: $parent.recordName"></strong> from the record list.
          </p>
          <button type="button" class="btn btn-default" data-bind="click: $parent.cancel">Cancel</button>
          <button type="button" class="btn btn-primary" data-bind="click: $parent.saveForm">Submit Test Form</button>
        </li>
      </ul>
      <!-- /ko -->
    </div>
  </div>
</script>
