{% extends "reports_core/filters/filter_base.html" %}
{% load hq_shared_tags %}
{% load i18n %}

{% block filter-controls %}
    <div class="report-filter-location-async" data-loc-url="{{ context_.loc_url }}"
                                              data-locs="{{ context_.locations|JSON }}"
                                              data-selected="{{ context_.loc_id|default_if_none:'' }}"
                                              data-hierarchy="{{ context_.hierarchy|JSON }}"
                                              data-max-drill-depth="{{ context_.max_drilldown_levels }}">
        <span class="form-group"  id="group_{{ filter.css_id }}" data-bind="visible: {% if not context_.loc_id %}'n'{% else %} 'y'{% endif %}">
            <div data-bind="foreach: selected_path" style="display: inline-block;">
                {% block location_select %}
                    <select class="form-control"
                            data-bind="options: children,
                                    optionsText: 'display_name',
                                    value: selected_child,
                                    disable: !can_edit_children()"></select>
                {% endblock %}
            </div>
            <i id="loc_ajax" class="fa fa-spinner fa-spin hide"></i>
            <input name="{{ context_.input_name }}" type="hidden" data-bind="value: selected_locid" />
        </span>
    </div>
{% endblock %}
