{% extends "cloudcare/base.html" %}
{% load i18n %}
{% load hq_shared_tags %}

{% block head %}{{ block.super }}
    <link href="{% static 'formdesigner/css/chosen.css' %}" rel="stylesheet" />
    <style>
        #main_container {
            padding: 10px;
        }
        #main_container {
            min-width: 500px;
            position: relative;
        }
        .clear {
            clear: both;
        }
        #case-list {
            float: left;
            width: 30%;
        }
        #case-list table {
            float: left;
            width: 100%;
        }
        #case-details table {
            width: 60%;
        }
        .clear {
            clear: both;
        }
        tr.active {
            background-color: #f5f5ff;
        }
    </style>
{% endblock %}

{% block js %}{{ block.super }}
    <script src="{% static 'formdesigner/js/chosen.jquery.min.js' %}"></script>
    <script src="{% static 'hqwebapp/javascripts/jquery.textchange.min.js' %}"></script>
    <script src="{% static 'hqwebapp/javascripts/underscore-1.3.1.js' %}"></script>
    <script src="{% static 'hqwebapp/js/ui-element.js' %}"></script>
    <script src="{% static 'cloudcare/js/cheapxml.js' %}"></script>
    <script src="{% static 'cloudcare/js/casexml.js' %}"></script>
    <script src="{% static 'cloudcare/js/case-edit-form.js' %}"></script>
    <script src="{% static 'hqwebapp/javascripts/backbone.js' %}"></script>
    <script src="{% static 'cloudcare/js/backbone/shared.js' %}"></script>
    <script src="{% static 'cloudcare/js/backbone/apps.js' %}"></script>
    <script src="{% static 'cloudcare/js/backbone/cases.js' %}"></script>
{% endblock %}
{% block js-inline %}{{ block.super }}
<script>

    $(function () {
        var urlRoot = "{% url cloudcare_app_list domain %}";
        var appUrlRoot = "{% url cloudcare_get_apps domain %}";
        var caseUrlRoot = "{% url cloudcare_get_cases domain %}"; 
        var language = "{{ language }}";
        var apps = {{ apps|safe }};
        window.mainView = new AppMainView({
			apps: apps,
			language: language,
			urlRoot: urlRoot,
			appUrlRoot: appUrlRoot,
			caseUrlRoot: caseUrlRoot
        });
        // TODO: when we figure out what to do about get params, use this
        //Backbone.history.start({pushState: true, root: "{% url cloudcare_app_list domain %}"});
    }());

</script>
{% endblock %}

{% block content %}
<div class="row-fluid">
    <div class="sidebar span2">
        <section id="app-main" >
         <nav id="app-list" ></nav>
         <nav id="module-list" ></nav>
         <nav id="form-list" ></section>
        </section>
    </div>
    <div class="hq-content span10">
        <div class="row-fluid">     
            <section id="cases"></section>
        </div>
    </div>
</div>
    
{% endblock %}
