{% load hq_shared_tags %}

<script type="text/template" id="menu-view-list">
    <p><h2><%- title %></h2></p>
    <table class="table table-hover table-striped table-bordered">
        <tbody>
        </tbody>
    </table>
</script>

<script type="text/template" id="menu-view-item-audio">
    <td class="col-sm-2"><img height="50"
                              src="<%- imageUrl ? imageUrl : '{% static 'cloudcare/images/avatar_form.png' %}' %>"/>
    </td>
    <td class="col-sm-10">
        <div class="row">
            <div class="col-sm-6">
                <h3>
                    <%- displayText ? displayText : "" %>
                </h3>
            </div>
            <div class="col-sm-6">
                <audio controls>
                    <source src="<%- audioUrl ? audioUrl : '' %>" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </td>
</script>

<script type="text/template" id="menu-view-item">
    <td class="col-sm-2">
        <i class="fa fa-pencil"></i>
        <img src="<%- imageUrl ? imageUrl : '{% static 'cloudcare/images/avatar_form.png' %}' %>"/>
    </td>
    <td class="col-sm-10">
        <h3><%- displayText ? displayText : "" %></h3></td>
</script>
