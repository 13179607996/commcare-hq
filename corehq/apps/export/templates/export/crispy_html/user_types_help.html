{% load i18n %}
<div ng-show="!!isSelectGroups">
    <div class="label label-default label-lg">
        <i class="fa fa-info-circle"></i>
        {% blocktrans %}
            You may either select <strong>User Types</strong> OR a <strong>Group</strong> for export.
        {% endblocktrans %}
    </div>
    <button type="button"
           class="btn btn-default"
           ng-click="isSelectGroups = false; isFormInvalid();">
        <i class="fa fa-user"></i>
        {% trans 'Select User Types' %}
    </button>
</div>
