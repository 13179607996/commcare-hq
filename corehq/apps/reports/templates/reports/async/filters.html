{% load hq_shared_tags %}
{% load i18n %}
<fieldset>
    <legend><span data-bind="text: filterHeadingName">{% if filter_title %}{{ filter_title }}{% else %}{% trans "Report Filters" %}</span>{% endif %}</legend>
    {% for field in report_filters %}
        <fieldset id="fieldset_{{ field.slug }}">
            <div id="group_{{ field.slug }}" class="control-group">
                {{ field.field|safe }}
            </div>
        </fieldset>
    {% endfor %}
</fieldset>
<script type="text/javascript" src="{% static 'reports/javascripts/datepicker.js' %}"></script>
