{% extends original_template %}
{% load hq_shared_tags %}
{% load compress %}
{% load i18n %}
{% if show_time_notice %}{% endif %}

{% block js %}
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'jquery-migrate/jquery-migrate.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'underscore-legacy/underscore-min.js' %}"></script>
{% endblock %}

{% block js-inline %}
    {{ block.super }}
    <script type="text/javascript">
        $(function() {
            setTimeout(function() {
                $('.hq-loading').hide();
                window.print();
            }, 2000);
        })
    </script>
{% endblock %}

{% block modals %}
    <div class="hq-loading">
        <img src="/static/hqwebapp/img/ajax-loader.gif" alt="loading indicator">
        <h6>{% trans "Loading ..." %}</h6>
    </div>
{% endblock %}
