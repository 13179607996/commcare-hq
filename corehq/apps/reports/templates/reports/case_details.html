{% extends base_template %}

{% load case_tags %}

{% block head %}
    {{ block.super }}
    {% include "imports/datatables.html" %}
    <style>
        h2 {
            padding-top: 1em;
        }
        .no_data {
            text-align: center;
            color: #ccc;
        }
        .inner_container {
            text-align: left;   
            width: 95%;
            margin: auto;
            padding: 1em 0 1em 0;
        }
        table.case_details, table.case_history, table.case_properties {
            border: 1px solid #ccc;
            width: 100%;
        }
        .xform_ref {
            color: #0067B1;
            cursor: pointer;
        }
    </style>
    <script>
    $(document).ready(function() {
        // this adds a clickable link to our form elements
        var url_base = "{% url render_form_data domain 'placeholder' %}";
        $(".xform_ref").click(function() {
            var url = url_base.replace("placeholder", $(this).data("formid"));
            window.location = url; 
        });
    });
         
    </script>
{% endblock %}

{% block content %}
    <div id="main_container">
    <div class="inner_container">
        {% render_case case_id %} 
    </div>
    </div>
{% endblock %}
