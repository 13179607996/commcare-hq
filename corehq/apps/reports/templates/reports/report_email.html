<head>
<style>
h1 {
    font-size: 130%;
}
th, td {
    padding-right: 1em;
}
td.null-entry {
    color: #ccc;
}

.pagebreak {
    page-break-after: always;
}
</style>
</head>
<body>
    {% for report in reports %}
    <div class="pagebreak">
        <h2><a href="{{ DNS_name }}{{ report.url }}">{{ report.title }}</a></h2>
        {{ report.content|safe }}
        {% endfor %}
    </div>

    {% if email %}
    <hr />
    <p>You are receiving this automated report email from <a href="{{ DNS_name }}">CommCareHQ</a>. You can modify these settings by visiting <a href="{{ DNS_name }}{% url user_account domain couch_user %}">Account Settings</a>.</p>
    {% endif %}
</body>
