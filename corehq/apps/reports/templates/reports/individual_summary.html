{% block head %}

    <script>
        $(function(){
            $("#individual_select").change(function(){
                $(this).parent().submit();
            });
        });
    </script>
    <style type="text/css">

{% endblock %}
{% block reportcontent %}
    <form action="" method="GET">
        <select id="individual_select" name="individual">
            <option  value=''>Select an individual</option>
            {% for username in usernames %}
                <option {% if username == individual %}selected="true"{% endif %}>{{ username }}</option>
            {% endfor %}
        </select>
    </form>
