{% load hq_shared_tags %}

<div class="hq-graphic-report">

<link rel="stylesheet" href="{{STATIC_URL}}reports/css/leaflet/leaflet.css" />

<script src="{{STATIC_URL}}reports/javascripts/leaflet.js"></script>
<script src="{{STATIC_URL}}reports/javascripts/handlebars.js"></script>
<script src="{{STATIC_URL}}reports/javascripts/jquery.color.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}reports/javascripts/maps.js"></script>
<script type="text/javascript">

CONTEXT = {{ context|JSON }};

function setMapHeight() {
    $('#map').height($(window).height() - 200);
}

$(document).ready(function() { 
    setMapHeight();
    $(window).resize(setMapHeight);

    L.Icon.Default.imagePath = '{{STATIC_URL}}reports/css/leaflet/images';
    var map = mapsInit(CONTEXT);
});

</script>

<style>

/* fix bootstrap / gmaps conflict */
/*
#map img {
  max-width: none !important;
}
*/

#sidebar {
  position: absolute;
  bottom: 30px;
  right: 12px;
  padding: 10px;
  max-width: 12em;
  background: rgba(255, 255, 255, .7);
  border: 5px #aaa solid;
  border-radius: 20px;
  -moz-border-radius: 20px;
  -webkit-border-radius: 20px;
}

.choice {
  color: black;
  font-weight: normal;
  cursor: pointer;
}

.selected {
  color: #a00;
  font-weight: bold;
  cursor: pointer;
}

.disabled {
  color: #888;
}

.enumlegendcolor {
  width: 1.4em;
}

.enumlegendlabel {
  padding-left: 0.5em;
}

</style>

<div style="position: relative;">
  <div id="map" style="width: 100%;"></div>
  
  <div id="sidebar">
    <div id="fit">reset viewport</div>
    <hr>
  </div>
  
</div>
</div>
