<div class="hq-graphic-report">

<div class="hq-graph">
    <h2>maaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaps</h2>

    
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key={{ maps_api_key }}&sensor=false"></script>
    <script type="text/javascript" src="{{STATIC_URL}}reports/javascripts/maps.js"></script>
    <script type="text/javascript">

      CASE_API_URL = '{{ case_api_url }}';

      $(document).ready(function() { maps_init(CASE_API_URL); });

    </script>
    <div id="panel" style="float: right; border: 2px solid black; margin-right: 15px; padding: 10px; background: #ffc;"></div>
    <div id="agg" style="float: right; clear: both; border: 2px solid black; margin-right: 15px; padding: 10px; background: #fcf;">
      <h3>aggregation</h3>
      <div type="count">count</div>
      <div type="sum">sum</div>
      <div type="min">min</div>
      <div type="max">max</div>
      <div type="avg">average</div>
      <div type="tally">tally</div>
    </div>
    <div id="style" style="float: right; clear: both; border: 2px solid black; margin-right: 15px; padding: 10px; background: #cff;">
      <h3>style</h3>
      <div type="gauge">gauge</div>
      <div type="intens">intensity</div>
      <div type="blob">blob</div>
      <div type="pie">pie</div>
      <div type="varpie">varpie</div>
      <div type="explodepie">exploded pie</div>
    </div>

    <!-- TODO: dynamic sizing of map canvas to fill available space -->
    <div id="map" style="width: 1200px; height: 500px;"></div>


</div>

</div>
