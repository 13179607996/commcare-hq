<form class="form-horizontal hq-form-report" action="{% url download_cases domain %}" method="get">
    <input type="hidden" name="group" value="{{ group.get_id }}"/>
    {% for f in toggle_users %}
        {% if f.show %}
            <input type="hidden" name="ufilter" value="{{ f.type }}" />
        {% endif %}
    {% endfor %}
    <fieldset>
        <legend>Download Settings</legend>
        <div class="control-group">
            <label for="include-closed-select" class="control-label">Download</label>
            <div class="controls">
                <select class="input-small" name="include_closed" id="include-closed-select">
                    <option value="false">all open</option>
                    <option value="true">all</option>
                </select> cases, all referrals, and all CHW users.
            </div>
        </div>
    </fieldset>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-large"><i class="icon-download-alt icon-white"></i> Download</button>
    </div>
</form>
