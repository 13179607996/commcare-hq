{% extends 'reports/filters/base.html' %}
{% load hq_shared_tags %}
{% block filter_content %}
    <input type="hidden" id="{{ css_id }}" class="{{ css_class }}" name="{{ slug }}" placeholder="{{ placeholder }}" value="{{ selected }}"/>
{% endblock %}
{% block filter_js %}
<link href="{% static 'hqwebapp/js/lib/select2/select2.css' %}" rel="stylesheet"/>
<script src="{% static 'hqwebapp/js/lib/select2/select2.js' %}"></script>
<script type="text/javascript">
    $('#{{ css_id }}').select2({tags:{{ tags|JSON }}, allowClear: true});
</script>
{% endblock %}
