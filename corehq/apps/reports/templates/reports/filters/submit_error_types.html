{% extends 'reports/filters/base.html' %}
{% load hq_shared_tags %}
{% load i18n %}
{% block filter_content %}
    <div id="{{ css_id }}" class="btn-group btn-group-separated report-filter-button-group" data-toggle="buttons-checkbox">
    {% for type in submission_types %}
        <button class="btn {% if type.show %} btn-default{% else %} active{% endif %}" data-checkfilter="submission-filter-{{ forloop.counter }}">{{ type.name }}</button>
    {% endfor %}
    </div>
    {% for type in submission_types %}
       <input type="checkbox" name="{{ slug }}" value="{{ type.type }}" id="submission-filter-{{ forloop.counter }}" {% if not type.show %}checked="checked"{% endif %}/>
    {% endfor %}
{% endblock %}
