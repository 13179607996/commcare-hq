{% load i18n %}
<div class='all_users'>
	<table class='big_border'>
	<tr><th></th>
		<th>{% trans "Domain Name" %}</th>
		<th></th>
	</tr>
	{% for dom in domains %}
	<tr><td></td>
		<td><a href="{% url domain_homepage dom %}">{{ dom }}</a></td>
    	<td><a class="delete_link dialog_opener" href="domain_accounts.html#"></a>
	        <div class="dialog delete_dialog" title="Leave {{ dom }}?">
	            <form  name="delete_domain_membership" action="{% url delete_domain_membership domain couch_user.couch_id dom %}" method="POST">
	                <table>
	                    <tr><td>
	                    Are you sure you want to remove {{ couch_user.html_username|safe }} from the domain "{{ dom }}"?
	                    </td></tr>
	                </table>
	                <input type="submit" value="Delete" />
	            </form>
	        </div>
    	</td>
	</tr>
	{% endfor %}
	</table>
    <a class="new_link" href="{% url domain_registration_request kind='existing_user'%}">Create another Domain</a>


</div>
