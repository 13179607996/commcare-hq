<div class="edit_single_user">
    <table>
        {% for phone_number in phone_numbers %}
            <tr>
                <th>{% if forloop.first %}Registered Phone Numbers: {% endif %}</th>
                <td>+{{ phone_number }} <a class="delete_link" href="phone_numbers.html#"></a>
                    <div class="dialog delete_dialog" title="Delete {{ phone_number }}?">
                        <form  name="delete_phone_number" action="{% url delete_phone_number domain couch_user.couch_id %}?phone_number={{phone_number|urlencode}}" method="POST">
                            <table>
                                <tr><td>
                                Are you sure you want to delete the phone number: "+{{ phone_number }}"?
                                </td></tr>
                            </table>
                            <input type="submit" value="Delete" />
                        </form>
                    </div>
                </td>
            </tr>
        {% endfor %}
        <tr>
            <th><label for="id_add_phone_number">Add Phone Number:</label></th>
            <td>
                <form name="add_phone_number" method="POST">
                    <input type="hidden" name="form_type" value="phone-numbers" />
                    +<input id="id_add_phone_number" type="text" name="phone_number" value="" maxlength="50" />
                    <input type="submit" class="small" value="Add"/>
                    <p>Please enter number, including international code, in digits only.</p>
                </form>
            </td>
        </tr>
    </table>
</div>
