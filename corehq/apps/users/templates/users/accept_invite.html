{% extends login_template %}
{% block title %}Domain Selection{% endblock title %}
{% block login-content %}
<form name="form" method="post">
    {% csrf_token %}
    <h1>To accept the invitation please create an account</h1>
    <br>
    <p>Already have an account? <a href="{% url login %}?next={{request.path}}">Sign in now</a></p>
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Create Account" />
</form>
{% endblock %}
