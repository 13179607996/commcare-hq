{% extends "users/users_base.html" %}
{% load i18n %}
{% block commcare_users_indicator %}
    <ul>
        <li class="selected">New CommCare User</li>
    </ul>
{% endblock %}

{% block user-view %}
<h1>Create a new CommCare Account</h1>
	<form method="POST">
	<form>
		<table>
			{{ form.as_table }}
		</table>
	<input id="id_domain" name="domain" type="hidden" value="{{ domain }}" />
	<input type="submit" value="Ok" />
	</form>
{% endblock %}
