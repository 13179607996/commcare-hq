<div class="col-md-6">
    <div class="panel panel-dashboard panel-dashboard-medium">
        <div class="panel-heading">
            <a href="#"
               data-toggle="popover"
               popover-title="{{ title }}"
               popover="{{ helpText }}"
               popover-trigger="mouseenter"
               popover-placement="bottom"
               title="">{{ title }}</a>
        </div>
        <div class="panel-body">
            <img ng-src="{{ url }}"/>
        </div>
    </div>
</div>
