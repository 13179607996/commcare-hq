<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
{% for table_name, table in tables.items %}
    <h2>{{ table_name }}</h2>
    <table>
    <thead>
    {% for row in table %}
        {% if forloop.first %}
            <tr>
                {% for cell in row %}
                    <th>{{ cell }}</th>
                {% endfor %}
            </tr>

            </thead>
            <tbody>
        {% else %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endif %}
    {% endfor %}
</tbody>
</table>
{% endfor %}
</body>
</html>
