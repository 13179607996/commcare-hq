<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<body>

{% for table_name, table in tables %}
    <h2>{{ table_name }}</h2>
    <table>
    <thead>
    {% for row in table %}
        {% if forloop.first %}
            <tr>
                {% for cell in row %}
                    <th>{{ cell }}</th>
                {% endfor %}
            </tr>

            </thead>
            <tbody>
        {% else %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}

            </tr>
        {% endif %}
    {% endfor %}
</tbody>
</table>
{% endfor %}
</body>
</html>
